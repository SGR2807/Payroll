server:
  port: 8082
spring:
  application:
    name: "leave"
  devtools:
    livereload:
      reload: true
    restart:
      enabled: true
  datasource:
    url: jdbc:h2:mem:leaveDb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true